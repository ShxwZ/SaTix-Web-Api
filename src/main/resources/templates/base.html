<!DOCTYPE html>
<html lang="en" th:fragment="base (title, content, active)"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title th:replace="${title}">SaTix</title>
  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
  <!--link rel="stylesheet" th:href="@{/assets/css/show-password-toggle.css}" /-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" th:href="@{/assets/css/tabla_style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
</head>

<body id="page-top">
<div id="wrapper">
  <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" style="color: var(--bs-green);background: var(--bs-success);">
    <div class="container-fluid d-flex flex-column p-0"><img class="img-fluid" draggable="false" th:src="@{/assets/img/satix_white.svg}" style="width: 163.938px;margin: 0;padding: 9px;margin-top: 13px;">

      <hr class="sidebar-divider my-0">
      <ul class="navbar-nav text-light" id="accordionSidebar">
        <th:block th:if="${user != null && #strings.equals(user[1],'ADMIN')}">
          <li class="nav-item"><a class="nav-link" th:classappend="${active} == 1 ? active : null " th:href="@{/admin}" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Gestión eventos</span></a></li>
          <li class="nav-item"><a class="nav-link" th:classappend="${active} == 2 ? active : null " th:href="@{/admin/gestion-operarios}" href="gestion-operario.html"><i class="bi bi-person-fill-gear"></i><span>Gestión operarios</span></a></li>
          <li class="nav-item"><a class="nav-link" th:classappend="${active} == 3 ? active : null " th:href="@{/admin/crear-evento}" href="crear-evento.html"><i class="fas fa-table"></i><span>Crear evento</span></a></li>
        </th:block>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="far fa-user-circle"></i><span th:text="'Logout ('+${user[0]}+')'">Logout</span></a></li>
        <li class="nav-item"></li>
      </ul>
      <!--div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div-->
    </div>
  </nav>
  <div class="d-flex flex-column" id="content-wrapper">
    <div th:replace="${content}">
      <p>Layout content</p>
    </div>
    <footer class="bg-white sticky-footer">
      <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright © SaTix 2023</span></div>
      </div>
    </footer>
  </div>
</div>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{webjars/jquery/3.6.3/dist/jquery.js}"></script>
<!--script th:src="@{/assets/js/theme.js}"></script-->
</body>

</html>
